<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="index.css">
	<script src = "index.js"></script>
</head>
	<body>

		<div id = "frame">
			Hover over an image below to display here.
		</div>

		<div class = "preview">
			<div class="image">
				<img  alt = "Sea view of Vizag" src = "vizag.jpg" width= "200" height="200" onmouseover = "upDate(this)" onmouseout = "unDo()">
			</div>
			<div class="image">
				<img alt = "Cute Little Kitten" src = "kitten.png" width= "200" height="200" onmouseover = "upDate(this)" onmouseout = "unDo()">
			</div>
			<div class="image">
				<img alt = "Another sea view" src = "vizag2.jpg" width= "200" height="200" onmouseover = "upDate(this)" onmouseout = "unDo()">
			</div>		
		</div>

	</body>
</html>
